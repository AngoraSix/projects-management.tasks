spring:
  cloud:
    stream:
      bindings:
        mgmtupdate-in-0:
          destination: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_EVENTS_INPUT_EXCHANGE:mgmt-integrations} # existing exchange (or creates)?
          group: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_EVENTS_INPUT_QUEUE:tasks.mgmtupdate} # queue = a6-exchange.a6-queue - whole project management update (batch)
      binders:
        a6Rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_HOST:localhost}
                port: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_PORT:5672}
                username: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_USER:guest}
                password: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_PASSWORD:guest}
                virtual-host: ${A6_PROJECTS_MGMT_TASKS_RABBITMQ_VHOST:/}
    function:
      definition: projectsmanagement.tasks # to be used if we use Spring Cloud Function support https://docs.spring.io/spring-cloud-stream/reference/spring-cloud-stream/producing-and-consuming-messages.html#spring_cloud_function
